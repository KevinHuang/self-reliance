<div class="container-fluid"><a ui-sref=job class="pull-right btn btn-primary btn-outline btn-rounded">Back to job</a>

    <form id="new-job" name="entryform" novalidate="" ng-class="{'needfix':needfix}" class="ng-pristine ng-invalid ng-invalid-required">
    <h3><i class="glyphicon glyphicon-edit green"></i> 檢視職缺</h3>
    <div class="small">任何刊登在此平台的職缺都必須要提供薪資範圍，並且最低值要高於六萬七千元 (新台幣)</div>
    <hr>
    <div class="row">
        <div class="col-sm-3 text-right">
            <h4>職缺 / 頭銜</h4>
        </div>
        <div class="col-sm-9">
            <input name="title" type="text" ng-model="entry.title" placeholder="例如，執行副理、保險業務助理、資深任體工程師等等" required="" ng-minlength="3" ng-maxlength="35" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength ng-valid-minlength">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 text-right">
            <h4>職業別</h4>
        </div>
        <div class="col-sm-9">
            <input name="jobtype" ng-model="entry.jobtype.name"  required="" class="form-control ng-pristine ng-invalid ng-invalid-required"></input>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 text-right">
            <h4>職業名</h4>
        </div>
        <div class="col-sm-9">
            <input name="jobname" ng-model="entry.jobname.name"  required="" class="form-control ng-pristine ng-invalid ng-invalid-required"></input>
        </div>
    </div>
    <div class="row taller">
        <div class="col-sm-3 text-right">
            <h4>月薪範圍</h4>
        </div>
        <div class="col-sm-9 form-inline">
            <div class="form-group">
                <input name="salary1" type="number" ng-model="entry.salary1" placeholder="最低值，至少六萬七" required="" ng-maxlength="9" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-number ng-valid-maxlength">
            </div> 至
            <div class="form-group">
                <input name="salary2" type="number" ng-model="entry.salary2" placeholder="最高值，如：990000" required="" ng-maxlength="9" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-number ng-valid-maxlength">
            </div><span style="white-space:nowrap">  (單位: 新台幣)</span>
        </div>
    </div>
    <div class="row taller">
        <div class="col-sm-3 text-right">
            <h4>額外獎金</h4>
        </div>
        <div class="col-sm-9 form-inline bonus">
            <div style="margin-top: 6px" class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="signbonus" ng-model="entry.signbonus" class="ng-pristine ng-valid"><i class="glyphicon glyphicon-usd blue"></i> 簽約金
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="techshare" ng-model="entry.techshare" class="ng-pristine ng-valid"><i class="glyphicon glyphicon-folder-close orange"></i> 技術股
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="stockright" ng-model="entry.stockright" class="ng-pristine ng-valid"><i class="glyphicon glyphicon-heart red"></i> 員工認股
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="annualbonus" ng-model="entry.annualbonus" class="ng-pristine ng-valid"><i class="glyphicon glyphicon-gift green"></i> 三個月以上年終獎金
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 text-right">
            <h4>工作地點</h4>
        </div>
        <div class="col-sm-9">
            <input name="location" type="text" ng-model="entry.location" placeholder="例如：台北市、上海" required="" ng-maxlength="30" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 text-right">
            <h4>工作內容</h4>
        </div>
        <div class="col-sm-9">
            <textarea name="desc" ng-model="entry.desc" placeholder="請詳加描述你提供的職缺其工作內容(純文字排版)" style="min-height: 200px" class="form-control ng-pristine ng-valid"></textarea>
        </div>
    </div>
        <div class="row">
            <div class="col-sm-3 text-right">
                <h4>條件要求</h4>
            </div>
            <div class="col-sm-9">
                <textarea name="desc" ng-model="entry.requirement" placeholder="請詳加描述你提供的職缺要求(純文字排版)" style="min-height: 200px" class="form-control ng-pristine ng-valid"></textarea>
            </div>
        </div>
    <hr>
    <div class="row">
        <div class="col-sm-3 text-right">
            <h4>公司名稱</h4>
        </div>
        <div class="col-sm-9">
            <input name="company" type="text" ng-model="entry.company" placeholder="例如：跑得慢股份有限公司" required="" ng-maxlength="30" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 text-right">
            <h4>公司介紹</h4>
        </div>
        <div class="col-sm-9">
            <textarea name="compdesc" ng-model="entry.compdesc" placeholder="請簡單描述職缺所在的公司(純文字排版)" style="min-height: 150px" class="form-control ng-pristine ng-valid"></textarea>
        </div>
    </div><br>
    <div class="row">
        <div class="col-sm-3 text-right">
            <h4>公司網址</h4>
        </div>
        <div class="col-sm-9">
            <input name="url" type="text" ng-model="entry.url" placeholder="例如：http://runsoslow.io" class="form-control ng-pristine ng-valid">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 text-right">
            <h4>電子郵件</h4>
        </div>
        <div class="col-sm-9">
            <input name="email" type="email" ng-model="entry.email" placeholder="例如: hr@runsoslow.io" required="" ng-maxlength="30" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength">
            <div class="small">( 收履歷用 )</div>
        </div>
    </div>
    <hr>

</form>
</div>
