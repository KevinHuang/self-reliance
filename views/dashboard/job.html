<div class="container-fluid"><a ui-sref=newjob class="pull-right btn btn-primary btn-outline btn-rounded">Post New
    Job</a>

    <div class="row">
        <div class="col-sm-10">
            <h2>Want to find a job?</h2>

            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" placeholder="設計" ng-model="query"/>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="container-fluid">
                <table class="table">
                    <thead>
                    <tr>
                        <th>職缺</th>
                        <th>工作地點</th>
                        <th>工作內容</th>
                        <th>公司名稱</th>
                        <th>月薪範圍</th>
                        <th>詳細資料</th>
                        <th class="warning">刪除</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="job in jobs | filter:query" >
                        <td>{{ job.title }}</td>
                        <td>{{ job.location }}</td>
                        <td>{{ job.desc |cut:true:30 }}</td>
                        <td><a href="{{job.url}}">{{ job.company }}</a></td>
                        <td>{{ job.salary1|currency:limitTo:0}} - {{ job.salary2 |currency: limitTo:0}}</td>
                        <td><a href="#/dashboard/jobdetail/{{ job.$id}}"><span class="glyphicon glyphicon-th-list"></span></a> </td>
                        <td> <a ng-click="jobs.$remove(job)"><span class="glyphicon glyphicon-trash"></span></a> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
